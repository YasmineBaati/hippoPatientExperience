<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patient Dashboard</title>
    
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <img class="im" src="../../../assets/img/2.png" alt="">
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a class="active" [routerLink]="['/doctors/dashboard']">
                        <i class="las la-list-alt"></i>
                        <span class="nav-item">Consultations</span>
                    </a>
                </li>
                <li>
                    <a class="active" [routerLink]="['/doctors/completed-consultation']">
                        <i class="las la-check-double"></i>
                        <span class="nav-item">Completed Consultations</span>
                    </a>
                </li>
                <li>
                    <a class="active" [routerLink]="['/doctors/declined-consultation']">
                        <i class="las la-ban"></i>
                        <span class="nav-item">Declined Consultations</span>
                    </a>
                </li>
                <li>
                    <a class="active" [routerLink]="['/doctors/edit']">
                        <i class="las la-plus"></i>
                        <span class="nav-item">Add Service</span>
                    </a>
                </li>
                <li>
                    <a class="active" [routerLink]="['/doctors/profile']">
                        <i class="las la-user"></i>
                        <span class="nav-item">Profile</span>
                    </a>
                </li> <br><br><br>
                <li>
                    <a class="active">
                        <i class="las la-sign-out-alt"></i>
                        <app-logout-button></app-logout-button>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h1 style="font-size: 30px;">
                <label for="">
                    <span class="las la-plus"></span>
                </label>
                Add Service
            </h1>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
            </div>
            <div class="user-wrapper">
                <img src="../../assets/img/kk.jpg" width="50px" height="50px" alt="" style="border-radius: 50%;">
                <div>
                    <h4>Hello,</h4>
                    <h5> {{doctor.firstName}} {{doctor.lastName}}</h5>
                </div>
            </div>
        </header>

        <main>
            <div class="edit-doctor">
                <h2> Add Service</h2>
                <form [formGroup]="doctorFormInformation" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" formControlName="price" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" formControlName="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Availability From:</label>
                        <input type="date" id="startTime" formControlName="" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">Availability To:</label>
                        <input type="date" id="endTime" formControlName="endTime" required>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>


        </main>
    </div>
</body>

</html>
