<!-- ======= Counts Section ======= -->
<section id="counts" class="counts">
    <div class="container">

        <div class="row">

            <div class="col-lg-3 col-md-6">
                <div class="count-box">
                    <div class="circle-background">
                        <fa-icon style="color: white;font-size: 15px" [icon]="faUserDoctor" size="xl"></fa-icon>
                    </div>

                    <h1 [countUp]="Equipe" [options]="opts" (complete)="doThisOnComplete()" class="purecounter">0</h1>

                    <p>Notre Equipe</p>
                </div>
            </div>


            <div class="col-lg-3 col-md-6 mt-5 mt-md-0">
                <div class="count-box">
                    <div class="circle-background">

                        <fa-icon style="color: white;font-size: 15px" [icon]="faHospital" size="xl"></fa-icon>
                    </div>

                    <h1 [countUp]="Departements" [options]="opts" (complete)="doThisOnComplete()" class="purecounter">0
                    </h1>

                    <p>Départements</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
                <div class="count-box">
                    <div class="circle-background">

                        <fa-icon style="color: white;font-size: 15px" [icon]="faFlask" size="xl"></fa-icon>
                    </div>
                    <h1 [countUp]="Labs" [options]="opts" (complete)="doThisOnComplete()" class="purecounter">0</h1>

                    <p>Laboratoires et cliniques de radiologie à proximité</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
                <div class="count-box">
                    <div class="circle-background">

                        <fa-icon style="color: white;font-size: 15px" [icon]="faAwards" size="xl"></fa-icon>
                    </div>
                    <h1 [countUp]="Awards" [options]="opts" (complete)="doThisOnComplete()" class="purecounter">0</h1>
                    <p>Awards</p>
                </div>
            </div>

        </div>

    </div>
</section><!-- End Counts Section -->
